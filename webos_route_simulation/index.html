<!DOCTYPE html>
<html>
<head>
    <title>Route Simulation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #202020; /* Dark background while map loads */
        }
        
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* Prevent touch actions from interfering with map gestures */
            touch-action: none; 
        }
    </style>
    
<script src="/webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
<script src="/webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
</head>
<body>
    <div id="map-container"></div>
    
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
